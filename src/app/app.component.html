<div class="mx-auto max-w-7xl ">
    <h1 class="text-3xl font-bold text-center my-4">To Do List App</h1>
    <div class="grid md:grid-cols-5 gap-4">
        <div class="md:col-span-2">
            <app-tasks [tasks]="tasks" [selectedTask]="selectedTask"  (onSelectTask)="setSelectTask($event)" />
        </div>
        <div class="md:col-span-3">
           <app-task-form (onSelectTask)="setSelectTask($event)"  (updateTask)="updateTask($event)" (addTask)="addTask($event)" (cancel)="cancel()" [task]="selectedTask" /> 
        </div>
    </div>
</div>
